<div *ngFor="let project of projects" class="container-sm">
  <a routerLink="/projects/{{ project.id }}"
    ><h1>{{ project.title }}</h1></a
  >
  <p>
    {{ project.description }}
  </p>
  <a class="link-project-about" routerLink="/projects/{{ project.id }}"
    >Узнать больше</a
  >
</div>

<div
  class="d-flex justify-content-center align-items-center"
  *ngIf="!this.projects.length && this.amountProjects != 0"
>
  <div
    class="spinner-border m-5"
    style="width: 6rem; height: 6rem"
    role="status"
  >
    <span class="sr-only"></span>
  </div>
</div>

<app-not-found
  [visible]="this.amountProjects == 0"
  resetLinkText="Сбросить поиск"
></app-not-found>
