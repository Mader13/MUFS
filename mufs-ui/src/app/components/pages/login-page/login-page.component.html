<div class="container-sm">
  <div class="details">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="input-container">
        <label>Email</label>
        <div>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>

        <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
          <div *ngIf="fc.email.errors.required">Поле не должно быть пустым</div>
          <div *ngIf="fc.email.errors.email">Email некорректный</div>
        </div>
      </div>
      <div class="input-container">
        <label>Password</label>
        <div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
        <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">
            Поле не должно быть пустым
          </div>
        </div>
      </div>
      <div class="button"><button type="submit">Логин</button></div>
    </form>
  </div>
</div>
