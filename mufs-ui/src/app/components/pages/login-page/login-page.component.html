<div class="container-sm">
  <div class="details">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="d-flex flex-column gap-4">
      <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email"
        class="email-input"
      >
      </text-input>

      <text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password"
        class="password-input"
      >
      </text-input>

      <div class="button"><button type="submit">Войти</button></div>
      <div class="register">
        <span>Не зарегистрированы?</span>
        <a routerLink="/register-user" [queryParams]="{ returnUrl: returnUrl }"
          >Пройти регистрацию</a
        >
      </div>
    </form>
  </div>
</div>
