<div class="container">
  <div class="display-6">Создание нового проекта</div>
  <span class="attention">Обязательно заполнение всех полей о проекте</span>

  <div class="form-create">
    <span class="info-title">Информация о проекте</span>
    <form [formGroup]="createProjectForm" (ngSubmit)="submitCreation()">
      <div class="title">
        <label>Полное наименование проекта</label>
        <input
          name="title"
          formControlName="title"
          type="text"
          placeholder="Мин. 3 символа, Макс. 100 символов"
        />
      </div>
      <div class="description">
        <label>Описание проекта</label>
        <textarea
          name="description"
          formControlName="description"
          placeholder="Мин. длина 50 символов, макс. 1000 символов"
        ></textarea>
      </div>
      <button>Создать новый проект</button>
    </form>
  </div>
</div>
