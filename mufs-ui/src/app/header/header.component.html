<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">
    <img src="../../assets/images/Logo.svg" width="100" height="90" alt="" />
  </a>
  <form class="d-flex">
    <input
      #s
      class="form-control me-2"
      type="search"
      placeholder="Поиск..."
      aria-label="Search"
      (keyup.enter)="search(s.value)"
      [value]="searchTerm"
    />
    <button class="btn btn-outline-success" (click)="search(s.value)">
      Поиск
    </button>
  </form>
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul
        class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
        style="--bs-scroll-height: 100px"
      >
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Проекты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/resumes">Резюме</a>
        </li>
      </ul>
    </div>
    <div *ngIf="!getEmail" class="login-btn-container">
      <a routerLink="/login">Логин</a>
    </div>
    <div *ngIf="getEmail" class="navbar-container">
      <a class="navbar-name" routerLink="/profile">
        {{ user.name }}
      </a>
      <a (click)="logout()">Выйти из аккаунта</a>
    </div>
  </div>
</nav>
